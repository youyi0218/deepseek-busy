<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-探索未至之境</title>
    <link rel="icon" href="./deepseek-jingyu.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="message-area">
            <div class="message">
                <img src="./deepseek-jingyu.png" alt="DeepSeek Logo" class="avatar">
                <div class="message-content">
                    <div class="message-bubble">
                        <h2>我是 DeepSeek，很高兴见到你！</h2>
                        <p>我可以帮你写代码、读文件、写作各种创意内容，请把你的任务交给我吧~</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-area">
                    <textarea placeholder="给 DeepSeek 发送消息" id="messageInput"></textarea>
                    <div class="input-bottom">
                        <div class="button-group">
                            <button class="feature-btn" id="deepThinking">
                                <span class="icon">🔄</span>
                                深度思考(R1)
                            </button>
                            <button class="feature-btn" id="webSearch">
                                <span class="icon">🌐</span>
                                联网搜索
                            </button>
                        </div>
                        <button class="send-btn" id="sendButton">
                            <div class="send-btn-circle">
                                <span class="arrow">↑</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息模板 -->
    <template id="user-message-template">
        <div class="message user-message">
            <div class="message-content">
                <div class="message-bubble"></div>
            </div>
        </div>
    </template>

    <!-- 机器人消息模板 -->
    <template id="bot-message-template">
        <div class="message">
            <img src="./deepseek-jingyu.png" alt="DeepSeek Logo" class="avatar">
            <div class="message-content">
                <div class="message-bubble"></div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
